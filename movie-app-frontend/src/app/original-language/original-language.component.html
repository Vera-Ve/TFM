<app-navbar></app-navbar>
<div class="container center">
  <div class="content">
  <h2>Choose original language</h2>
  <form class="form_language" (ngSubmit)="saveAndNavigate()">
  <mat-form-field class="mat-form-field_language">
      <mat-label>Select original language</mat-label>
      <mat-chip-grid #chipGrid aria-label="Original language selection">
        <mat-chip-row
          *ngFor="let language of selectedLanguages"
          
          
          (removed)="removeChip(language)"
        >
          {{ language.english_name }}
          <button matChipRemove [attr.aria-label]="'remove ' + language.english_name ">
            <mat-icon>cancel</mat-icon>
          </button>
          </mat-chip-row>
        
      </mat-chip-grid>
        
        <input
          #languageInput
          [formControl]="languageCtrl"
          placeholder="Add Language"
          [matChipInputFor]="chipGrid"
          [matAutocomplete]="auto"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="add($event)"/>
          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
            <mat-option *ngFor="let language of filteredLanguages | async" [value]="language.english_name">
              {{language.english_name}}
            </mat-option>
          </mat-autocomplete>
      
    </mat-form-field>

   
    <div class="button_container">
    <button class="button_navigate" mat-raised-button color="primary" routerLink="/duration">Volver</button>
    <button class="button_navigate" mat-raised-button color="primary" [disabled]="isNextButtonDisabled" type="submit">Siguiente</button>
  </div>
  </form>
</div>
</div>
