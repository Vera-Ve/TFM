<div class="container center">
<mat-card>
  <mat-card-header>
    <mat-card-title>Iniciar Sesión</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="login()">
      <mat-form-field>
        <input matInput placeholder="Correo Electrónico" [(ngModel)]="email" name="email" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
    </form>
    <p>No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
  </mat-card-content>
</mat-card>
</div>
