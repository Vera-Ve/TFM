<!-- reset-password.component.html -->

<div class="container  center">
  <div class="authorization-form__resetpassword">
    <mat-card class="mat-card__resetpassword">
      <mat-card-header>
        <mat-card-title>Restablecer Contrase単a</mat-card-title>
      </mat-card-header>
      <mat-card-content>
    <form class="mat_form__resetpassword" (ngSubmit)="resetPasswordConfirm()">
      <mat-form-field >
        <input matInput  type="{{ showPassword ? 'text' : 'password' }}" placeholder="Nueva contrase単a" [(ngModel)]="password" name="password" required>
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field >
        <input matInput  type="{{ showPassword ? 'text' : 'password' }}" placeholder="Repite tu contrase単a" [(ngModel)]="repeatPassword" name="repeatPassword" required>
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
      </mat-form-field>
      <div  class="error-message" [ngClass]="{ 'show-message': errorMessagePassword}">
        <p *ngFor="let error of errorMessagePassword" class="text_error::resetpassword">{{ error }}</p>
      </div>
       <!-- Muestra el mensaje de error si existe -->
       
      <button type="submit" mat-raised-button color="primary">Restablecer Contrase単a</button>
      
    </form>
  </mat-card-content>
  
</mat-card>
<div   class="success-message" [ngClass]="{ 'show-message': successMessage }">
  <p class="text_succes__resetpassword">{{ successMessage }}</p>
</div>
<div *ngIf="errorMessage">
  <p class="text_error">{{ errorMessage }}<p>
</div>
  </div>
</div>
